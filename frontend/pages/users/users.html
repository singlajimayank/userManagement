<html>

<head>
    <title> Table of users </title>
    <link rel="stylesheet" href="users.css">
</head>

<body>
    <!-- Navigartion section at the top of the page -->
    <nav>
        <!-- App-Name on left side -->
        <div class="app-logo"> User-management</div>
        <!-- Links on right side -->
        <div class="nav-links">
            <!-- Link to the Home page i.e Login page -->
            <a href="../login/index.html"> Home </a>
            <!-- User Link -->
            <a href="#"> User </a>
        </div>
    </nav>
    <!-- Main content section of the page -->
    <button class="addBtn"><a href="../addNewUserPage/addNewUser.html">Add New User</a></button>
    <main>
        <div class="content">
            <!-- Heading -->
            <h1> Users </h1>
            <!-- Table for displaying user data -->
            <table class="user-table">
                <tr>
                    <!-- Table headers -->
                    <th> Email </th>
                    <th> Name </th>
                </tr>
            </table>
        </div>
    </main>

    <button class="logoutBtn" onclick="logout()">Logout</button>

    <script src="../../services/user.service.js"></script>
    <!-- JavaScript code for enhancing functionality -->
    <script src="users.js"></script>
</body>

</html>
