<html>

<head>
    <title> Table of users </title>
    <!-- Include the external CSS file for styling -->
    <link rel="stylesheet" href="users.css">
</head>

<body>
    <!-- Navigartion section at the top of the page -->
    <nav>
        <!-- App-Name on left side -->
        <div class="app-logo"> User-management</div>
        <!-- Links on right side -->
        <div class="nav-links">
            <!-- Link to the Home page (dashboard)  -->
            <a href="../../dashboard/dashboard.html"> Home </a>
            <!-- User Dropdown Menu -->
            <div class="dropdown">
                <a class="dropbtn" href="../users/user-list/users.html">User &#9662;</a>
                <div class="dropdown-content">
                    <!-- Displayed username and useremail -->
                    <p><span id="username">User</span></p>
                    <p><span id="useremail">user@example.com</span></p>
                    <hr>
                    <!-- Logout option -->
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main content section of the page -->

    <main>
        <div class="content">
            <!-- Heading -->
            <h1> Users </h1>
            <!-- Table for displaying user data -->
            <table class="user-table">
                <tr>
                    <!-- Table headers -->
                    <th> Email </th>
                    <th> Name </th>
                </tr>
            </table>
        </div>
    </main>
    <!-- Button for adding new user -->
    <button class="um-btn btn-primary"><a href="../user-add/users-add.html">Add New User</a></button>

    <!-- Include JavaScript files for authentication and user services, as well as users functionality -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../config.js"></script>
    <script src="../../../services/auth.service.js"></script>
    <script src="../../../services/user.service.js"></script>
    <script src="users.js"></script>
</body>

</html>
